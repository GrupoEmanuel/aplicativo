<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Emanuel - Abrindo Playlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2a1215 0%, #1a0a0c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #ffef43;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #2a1215;
        }
        
        h1 {
            color: #ffef43;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: #ffef43;
            color: #2a1215;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .spinner {
            border: 3px solid rgba(255, 239, 67, 0.3);
            border-top: 3px solid #ffef43;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 239, 67, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 239, 67, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游꿧</div>
        <h1>Grupo Emanuel</h1>
        <p id="message">Abrindo playlist no app...</p>
        <div class="spinner" id="spinner"></div>
        
        <div id="manual-open" style="display: none;">
            <p>O app n칚o abriu automaticamente?</p>
            <a href="#" id="open-app-btn" class="btn">Abrir App</a>
            <p style="margin-top: 20px; font-size: 14px; color: #999;">
                Certifique-se de que o app Grupo Emanuel est치 instalado no seu dispositivo.
            </p>
        </div>
    </div>

    <script>
        // Obter par칙metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const playlist = urlParams.get('playlist');
        const songs = urlParams.get('songs');
        
        // Gerar deep link
        const deepLink = `grupoemanuel://musicas?playlist=${encodeURIComponent(playlist)}&songs=${songs}`;
        
        console.log('Deep link:', deepLink);
        
        // Fun칞칚o para tentar abrir o app
        function attemptToOpenApp() {
            // Criar um iframe invis칤vel para tentar abrir o app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            
            // Tamb칠m tentar via window.location como fallback
            setTimeout(() => {
                window.location.href = deepLink;
            }, 100);
            
            // Ap칩s 2 segundos, mostrar bot칚o manual se o app n칚o abriu
            setTimeout(() => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').textContent = 'N칚o foi poss칤vel abrir automaticamente.';
                document.getElementById('manual-open').style.display = 'block';
            }, 2000);
        }
        
        // Configurar bot칚o manual
        document.getElementById('open-app-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = deepLink;
        });
        
        // Tentar abrir o app assim que a p치gina carregar
        if (playlist && songs) {
            attemptToOpenApp();
        } else {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').textContent = 'Link inv치lido. Par칙metros da playlist n칚o encontrados.';
        }
        
        // Detectar se o usu치rio voltou para a p치gina (app n칚o abriu)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Usu치rio voltou para a p치gina, provavelmente o app n칚o abriu
                console.log('User returned to page');
            }
        });
    </script>
</body>
</html>
